<!DOCTYPE html>
<html>
<body>
<!-- Version finale -->
<h2><a href="https://www.w3schools.com/js/tryit.asp?filename=tryjs_array_indexof">JavaScript Array.indexOf()</a></h2>


<p id="message"></p>

<script>
var searchedValue = "Apples";
var fruits = ["Apple", "Orange", "Apple", "Mango"];
var a = fruits.indexOf($searchValue);
var content = "";

if (a >= 0) {
  content =  "Apple is found in position " + a; 
} else {
  content = "Value " + searchedValue  + " not found";
}

writeContent("message", content);

function writeContent(id, content) {
  document.getElementById("demo").innerHTML = content;
}
</script>

</body>
</html>
