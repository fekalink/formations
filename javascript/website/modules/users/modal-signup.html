<div id="modal-signup-form" class="w3-modal">
    <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">

      <div class="w3-center"><br>
        <span class="w3-button w3-xlarge w3-hover-red w3-display-topright close" title="Close Modal">&times;</span>
        <img src="img_avatar4.png" alt="Avatar" style="width:30%" class="w3-circle w3-margin-top">
      </div>

      <form id="user-signup-form" class="w3-container" action="">
        <div class="w3-section" w3-repeat="user">
          <label><b>Nom</b></label>
          <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Nom" name="name" value="" >
          <label><b>Prénom</b></label>
          <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Prénom" name="forname" value="">
          <label><b>Age</b></label>
          <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Age" name="age" value="">
          <label><b>Ville</b></label>
          <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Ville" name="city" value="">
          <label><b>CP</b></label>
          <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="CP" name="postalcode" value="">
          <label><b>Email</b></label>
          <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="example@mydomain.com" name="email" value="">
          <input type="hidden" name="userId" value="{{id}}">
          <input  type="submit" class="w3-button w3-green"></input>
          <button type="button" class="w3-button w3-red close">Cancel</button>
        </div>
      </form>




    </div>
</div>
